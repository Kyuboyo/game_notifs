<!DOCTYPE html>
<html>
<head>
  <title>Card List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .card {
      height: 400px; /* Set the desired height for the card */
    }

    .card-text {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3; /* Show up to 3 lines of text */
      -webkit-box-orient: vertical;
    }
    
    .carousel-indicators li {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      {% for item in data %}
        <div class="col-md-4">
          <div class="card mb-4">
            <div id="carousel{{ forloop.counter }}" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                {% for image in item.fields.images %}
                  <li data-target="#carousel{{ forloop.parentloop.counter }}" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
                {% endfor %}
              </ol>
              <div class="carousel-inner">
                {% for image in item.fields.images %}
                  <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <img src="{{ image.fields.url }}" class="d-block w-100" alt="Image">
                  </div>
                {% endfor %}
              </div>
              {% if item.fields.images|length > 1 %}
                <a class="carousel-control-prev" href="#carousel{{ forloop.counter }}" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel{{ forloop.counter }}" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              {% endif %}
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ item.fields.title }}</h5>
              <p class="card-text">{{ item.fields.description }}</p>
              <a href="https://launcher.store.epicgames.com/en-US/p/death-stranding" class="btn btn-primary">Check it on Epic</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      $('.carousel').each(function() {
        $(this).carousel({
          interval: false
        });
      });

      $('.carousel').on('slid.bs.carousel', function(event) {
        var activeIndex = $(event.target).find('.carousel-item.active').index();
        var indicator = $(event.target).find('.carousel-indicators li');
        indicator.removeClass('active');
        $(indicator[activeIndex]).addClass('active');
      });
    });
  </script>
</body>
</html>
